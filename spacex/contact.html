<!doctype html>
<html lang="en"> 
<head>
    <title>SpaceX | Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fd7e26c46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Page where you can contact SpaceX via a contact form">
    <meta name="keywords" content="Contact, form, send message, questions, feedback">
</head>
<body id="contact-body">
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/spacex-logo.png" alt="Logo for SpaceX" width="200" height="30"> 
            </a>
        </div> 
        <label for="hamburger" class="bars"><i class="fas fa-bars fa-2x"></i></label>
        <input type="checkbox" id="hamburger">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="next-launch.html">NEXT LAUNCH</a></li>
                <li><a href="timeline.html">TIMELINE</a></li>
                <li><a href="rockets.html">ROCKETS</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="headline">
            <h1>CONTACT</h1>
        </section>
        <div class="container-content">
            <div class="column-content">
                <div class="form">
                    <form id="contactForm">
                        <div>
                            <label>*First name<input name="firstname" id="firstname"/></label>
                            <div class="form-error" id="firstnameError">Please enter your first name</div>
                        </div>
                        <div>
                            <label>*Last name<input name="subject" id="subject"/></label>
                            <div class="form-error" id="subjectError">Please enter your last name</div>
                        </div>
                        <div>
                            <label>*E-mail<input name="email" id="email"/></label>
                            <div class="form-error" id="emailError">Please enter a valid e-mail address</div>
                        </div>
                        <div>
                            <label id="yourmessage">Message</label><br>
                            <textarea name="yourmessage"></textarea><br><br>
                        </div>
                        <button>Send Message</button>
                    </form>
                </div>
            </div>
        </div> 
    </main>
    <footer class="footer">
        <div class="social">
            <a href="https://www.youtube.com/spacex"><i class="fab fa-youtube"></i></a>
            <a href="https://twitter.com/spacex"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/spacex/"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            <p>SPACEX &copy; 2021</p>
        </div>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
